<html>
    <head>
        <title>
            draganddrop
        </title>
        <style>
            .container{
                width: 200px;
                height: 150px;
                border: 2px solid black;
                padding: 10px;
            }
        </style>
        <script>
            function  allowDrop(ev){
                ev.preventDefault();
            }
            function drag(ev){
                ev.dataTransfer.setData("text/html",ev.target.id);
            }
            function drop(ev){
                ev.preventDefault();
                var data =ev.dataTransfer.getData("text/html");
                ev.target.appendchild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <p>datg vvit logo into the rectangle</p>
        <div id="div1" class="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img src="download.png" alt="vvvitlogo" draggable="true" ondragstart="drag(event)">
    </body>
</html>
