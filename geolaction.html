<html>
    <head>
        <title>geolocation</title>
    </head>
    <body>
        <button onclick="getlocation()">Get Location</button>
        <p id="result"></p>
        <script>
            var msg=document.getElementById("result");
            function getlocation(){
                if(navigator.getlocation)
                {
                    navigator.getlocation.getcurrentPosition(function(position){
                        msg.innerHTML="latitude:"+position.coords.Latitude+"<br>Longitude:"+position.coords.Longitude+"<br>more or less"+position.coords.accuracy+"meters";
                    });
                }
                else{
                    msg.innerHTML="geolocation is not supported in your browser";
                }
            }
        </script>
    </body>
</html>
